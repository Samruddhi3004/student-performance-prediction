<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Floating animation */
    .float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-slate-800/70 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-2xl border border-slate-700 float">
    
    <!-- Title with glow -->
    <h1 class="text-4xl font-extrabold text-center mb-3 bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent animate-pulse">
      Student Performance Predictor
    </h1>
    <div class="w-32 h-1 bg-gradient-to-r from-emerald-400 to-cyan-400 mx-auto rounded-full mb-8"></div>

    <!-- Form -->
    <form action="/result" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Gender -->
      <div class="flex flex-col">
        <label for="gender" class="text-lg mb-2 text-slate-300">Gender:</label>
        <select id="gender" name="gender"
          class="bg-slate-700/60 text-white p-3 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 shadow-inner hover:shadow-lg transition">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Race/Ethnicity -->
      <div class="flex flex-col">
        <label for="race" class="text-lg mb-2 text-slate-300">Race/Ethnicity:</label>
        <select id="race" name="race"
          class="bg-slate-700/60 text-white p-3 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 shadow-inner hover:shadow-lg transition">
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <!-- Parental Education -->
      <div class="flex flex-col md:col-span-2">
        <label for="parent_edu" class="text-lg mb-2 text-slate-300">Parental Education:</label>
        <select id="parent_edu" name="parent_edu"
          class="bg-slate-700/60 text-white p-3 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 shadow-inner hover:shadow-lg transition">
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
          <option value="high school">High School</option>
        </select>
      </div>

      <!-- Lunch -->
      <div class="flex flex-col">
        <label for="lunch" class="text-lg mb-2 text-slate-300">Lunch:</label>
        <select id="lunch" name="lunch"
          class="bg-slate-700/60 text-white p-3 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 shadow-inner hover:shadow-lg transition">
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>
      </div>

      <!-- Test Prep Course -->
      <div class="flex flex-col">
        <label for="prep" class="text-lg mb-2 text-slate-300">Test Preparation Course:</label>
        <select id="prep" name="prep"
          class="bg-slate-700/60 text-white p-3 rounded-xl border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 shadow-inner hover:shadow-lg transition">
          <option value="completed">Completed</option>
          <option value="none">None</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2 flex justify-center">
        <button type="submit"
          class="bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-bold py-3 px-10 rounded-xl hover:from-emerald-600 hover:to-cyan-600 transition duration-300 shadow-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-emerald-400">
          ðŸš€ Predict
        </button>
      </div>
    </form>
    
    <!-- History Link -->
    <div class="mt-8 text-center">
      <a href="/history" class="text-emerald-400 hover:text-emerald-300 transition duration-300 font-medium underline-offset-4 hover:underline">
        ðŸ“œ View Prediction History
      </a>
    </div>
  </div>

</body>
</html>
